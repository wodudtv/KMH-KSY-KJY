<!DOCTYPE html>
<html>
<head>
    <title>리그 오브 레전드 캐릭터 정보</title>
    <link rel="stylesheet" href="styles copy.css">
</head>
<body>
    <header>
        <h1>리그 오브 레전드 캐릭터 정보</h1>
    </header>
    <button id="champion-button" onclick="redirectToAnotherPage()">메인 메뉴</button>
    <button id="champions-button" >챔피언</button>
    

    <main>
        <div id="search-container">
            <input type="text" id="character-name" placeholder="캐릭터 이름을 입력하세요">
            <button id="search-button">검색</button>
        </div>
        
        <div id="character-info">
            <!-- 검색 결과가 여기에 표시됩니다. -->
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function redirectToAnotherPage() {
            // 다른 페이지로 이동할 URL을 설정
            var newPageURL = 'main_menu.html'; // 이동하려는 페이지 파일명을 여기에 넣으세요.

            // 현재 창을 통해 다른 페이지로 이동
            window.location.href = newPageURL;
        }
    </script>
</body>
</html>
